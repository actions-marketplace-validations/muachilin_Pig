name: "Pig-Test"
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, edited, closed]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm run package

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
